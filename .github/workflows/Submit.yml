name: HealthTripAway_node_Submit

on:
  watch:
#     type: started

  schedule:
    - cron: "0 23 * * *"

jobs:
  Submit:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
        cache: 'npm'
    - run: npm install
    - run: node Main.js ${{ secrets.NAME }} ${{ secrets.PASSWD }} ${{ secrets.SIGN_NAME }}
